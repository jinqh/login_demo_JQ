<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <p><label for="name">用户名：</label> <input type="text" id="name"></p>
    <p><label for="pwd">密码：</label><input type="password" id="pwd"></p>
    <p><input type="button" value="登录" id="login"> <input type="button" value="注册" id="register"></p>

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script>
        $('#login').click(function() {
            var username = $('#name').val();
            var pwd = $('#pwd').val();

            var users = $.cookie('registerUser') ? $.cookie('registerUser') : '';
            users = convertStrToObj(users);
            if (users[username] == pwd) {
                alert('登录成功');
                $.cookie('loginUser', username, {expires: 7, path: '/'});
                location.href = 'index.html';
            } else {
                alert('登录失败');
            }

            function convertStrToObj(str) {
                if (!str) {
                    return {};
                }
                return JSON.parse(str);
            }
        });
    </script>
</body>
</html>
